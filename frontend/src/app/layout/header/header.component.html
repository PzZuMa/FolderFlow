<mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>
  
    <div class="logo-container">
      <!-- <img src="assets/images/logo.png" alt="Logo" class="logo"> -->
      <span>Mi SGD</span> <!-- O tu logo -->
    </div>
  
    <span class="header-spacer"></span> <!-- Empuja elementos a la derecha -->
  
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <img [src]="userProfileImageUrl" alt="Perfil" class="profile-image">
      <!-- O usa un icono si no tienes imagen: <mat-icon>person</mat-icon> -->
    </button>
  
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="navigateToSettings()">
        <mat-icon>settings</mat-icon>
        <span>Ajustes</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  
  </mat-toolbar>
