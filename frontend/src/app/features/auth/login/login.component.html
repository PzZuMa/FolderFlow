<div class="auth-container">
  <a href="/dashboard" class="back-to-dashboard">Volver al Dashboard</a>
  <div class="auth-card">
    <h2 class="titulo">INICIAR SESIÓN</h2>
    <p class="subtitle">Bienvenido de vuelta a FolderFlow</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-field">
        <label for="emailInput">Email</label>
        <input type="email"
               id="emailInput"
               class="form-input"
               formControlName="email"
               placeholder="ejemplo@empresa.com"
               required
               aria-describedby="emailError"
               [class.is-invalid]="submitted && email?.invalid">
        <div id="emailError" *ngIf="submitted && email?.invalid" class="field-error-message">
          <div *ngIf="email?.hasError('required')">El email es obligatorio.</div>
          <div *ngIf="email?.hasError('email')">Introduce un formato de email válido.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="passwordInput">Contraseña</label>
        <input type="password"
               id="passwordInput"
               class="form-input"
               formControlName="password"
               placeholder="Ingresa tu contraseña"
               required
               aria-describedby="passwordError"
               [class.is-invalid]="submitted && password?.invalid">
        <div id="passwordError" *ngIf="submitted && password?.invalid" class="field-error-message">
          <div *ngIf="password?.hasError('required')">La contraseña es obligatoria.</div>
          <div *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <div *ngIf="errorMessage && !isLoading" class="error-message-container">
        <div class="error-message">{{ errorMessage }}</div>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span>{{ isLoading ? 'Iniciando sesión...' : 'Entrar' }}</span>
        </button>
      </div>
    </form>
    <div class="auth-footer">
      ¿No tienes cuenta? <a routerLink="/register" class="auth-link">Regístrate aquí</a>
    </div>
  </div>
</div>
